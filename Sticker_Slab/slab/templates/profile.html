{% extends 'base.html' %}
{% block content %}
<center>
<h1>{{user.username}} <a class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">edit</i></a></h1>
<div id="main_div" name="main_div" class="container">
    <div id="create_new" name="create_new" class="item col s12 m6">
        <span class="flow-text">
            <form action="{% url 'slab:create_slab' %}" method="post">
                {% csrf_token %}
                <table>
                    <thead>
                    <th colspan="2"><h4>New Slab:</h4></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><font>Slab Name:</font></td>
                            <td>
                                <div class="input-field col s6">
                                    <input id="slab_name" name="slab_name" type="text" class="validate">
                                    <label for="slab_name">Slab Name</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><font>Slab Privacy:</font></td>
                            <td>
                                <p>
                                    <label>
                                        <input name="private_slab" class="with-gap" type="checkbox"/>
                                        <span>Private</span>
                                    </label>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan ="2"><center><button class="btn btn-primary green" type="submit">Create Slab</button></center></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </span>
    </div>
    <div id="my_slabs" name="my_slabs" class="item col s12 m6">
        <ul class="collection with-header">
            <li class="collection-header"><h4>My Slabs:</h4></li>
            {% for slab in user.slab_set.all %}
            <li class="collection-item"><a href="{% url 'slab:show_slab' slab.id %}"><font>{{slab.name}}</font><div class="secondary-content"><i class="material-icons icon-blue">input</i></div></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</center>
{% endblock %}
