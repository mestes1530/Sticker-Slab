{% extends 'base.html' %}
{% block content %}
<h1 id="site_title" name="site_title">
    <center>
    {% load static %}
    Sticker <img id="logo" src="{% static 'slab/images/logo.png' %}" width="25" height="30" class="d-inline-block align-top" alt="Sticker Slab">Slab
    </center>
</h1>
<div class = "main_div">
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="{% static 'slab/images/logo.png' %}">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
