{% extends 'base.html' %}
{% block content %}
<div id="main_div"class="grid-example col s12 m6">
    <h1>{{slab.name}}</h1>
    <a class="btn-floating btn-large waves-effect waves-light" href="{% url 'slab:add' slab.id %}"><i class="material-icons">add_to_photos</i></a>
    <a class="btn-floating btn-large waves-effect waves-light" href="{% url 'slab:delete' %}"><i class="material-icons">delete</i></a>
    <div id="sticker_area" name="sticker_area">
    {% for sticker in slab.sticker_set.all %}
    <font>{{sticker.name}}</font>
    {% endfor %}
    </div>
</div>
{% endblock %}
