{% extends 'base.html' %}
{% block content %}
<div id="main_div"class="grid-example col s12 m6">
    <h1>{{slab.name}}</h1>
    <div id="sticker_area" name="sticker_area">
    {% for sticker in slab.sticker_set.all %}
    <font>{{sticker.name}}</font>
    {% endfor %}
    </div>
    <footer id="slab_buttons" name="slab_buttons">
        <a class="waves-effect waves-light btn-small blue" href="{% url 'slab:add' slab.id %}"><i class="material-icons">add_to_photos</i>Add Sticker</a>
        <a class="waves-effect waves-light btn-small blue" href="{% url 'slab:delete' %}"><i class="material-icons">delete</i>Delete Sticker</a>
        <a class="waves-effect waves-light btn-small blue" href="{% url 'slab:slab_settings' %}"><i class="material-icons">settings</i>Slab Settings</a>
    </footer>
</div>
{% endblock %}
